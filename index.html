<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bay Area Surf Spots</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Create box to contain all text and searchbox -->
        <div class="options-box">
            <h1 class="flex-box">Bay Area Surf Spots</h1>
            <div id="surfboard-box" class="flex-box">
                <img id="surfboard" src="images/surfboards.svg">
            </div>
            <div id="searchbox" class="flex-box">
                <!-- Bind the filter observable to the searchbox -->
                <input class="search" type="search" data-bind="value: filter, valueUpdate: 'keyup'" placeholder="Enter your favorite surf spot!" autocomplete="off">
            </div>

            <!-- Bind the spotsFilter function to the list of spots -->
            <ul id="list" class="flex-box" data-bind="template: {locations:'name', foreach:spotsFilter}, value: self.spotsFilter">
                <li>
                    <a id="spots" data-bind="text:name, click: $root.openMarker"></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Create a place to put the map in the HTML-->
    <div id="map"></div>

    <!-- error function should alert if the map does not load for user -->
    <script>
        function error() {
            alert("Map did not load, please refresh");
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA8pvBsOpisUIs2ltMgbSS0SDVX832Xiyc&v=3&callback=initMap" onerror="error()"></script>
</body>
</html>
